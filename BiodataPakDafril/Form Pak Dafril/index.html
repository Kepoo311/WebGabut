<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
        <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

         <div class="pass">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
         </div>

         <div class="kelamin">
            <label for="kelamin">Jenis Kelamin:</label>
            <input type="radio" id="lk" name="kelamin" required>
            <label for="lk">Laki - Laki</label>
            <input type="radio" id="pr" name="kelamin" required>
            <label for="pr">Perempuan</label>
         </div>

         <div class="askot">
            <label for="askot">Asal Kota:</label>
            <select name="askot" id="askot">
                <option value="lampung">Lampung</option>
                <option value="lampung">Lampufng</option>
                <option value="lampung">Lampfdsfung</option>
                <option value="lampung">Lampfdffung</option>
                <option value="lampung">Lampfsdfung</option>
                <option value="lampung">Lampfsdfung</option>
                <option value="lampung">Lamdfsdfpung</option>
            </select>
         </div>

         <div class="baprog">
            <label for="baprog">Bahasa Pemrograman <br> Dikuasai :</label>
            <input type="checkbox" name="baprog" id="PHP">
            <label for="PHP">PHP</label>
            <input type="checkbox" name="baprog" id="Py">
            <label for="Py">Python</label>
            <input type="checkbox" name="baprog" id="Java">
            <label for="Java">Java</label>
            <input type="checkbox" name="baprog" id="Kotlin">
            <label for="Kotlin">Kotlin</label>
         </div>

         <div class="pesan">
            <label for="pesan">Pesan :</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
                At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
            </textarea>
         </div>

         <div class="submit">
            <input type="submit" value="submit">
         </div>
    </div>
</body>
</html>
