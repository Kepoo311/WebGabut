<script>
    document.addEventListener("DOMContentLoaded", function () {
    const rotatingText = document.querySelector(".rotating-text");
    const phrases = ["Company", "Production", "Property", "CoPo"];

    let currentIndex = 0;

    function changeText() {
        rotatingText.textContent = phrases[currentIndex];
        currentIndex = (currentIndex + 1) % phrases.length;
    }

    setInterval(function () {
        rotatingText.classList.remove("show");
        setTimeout(changeText, 500); // Change text after fade out
        setTimeout(function () {
            rotatingText.classList.add("show");
        }, 600); // Fade in the new text
    }, 2000); // Change text every 2 seconds
});
